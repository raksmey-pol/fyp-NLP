<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .model-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .content {
            padding: 40px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-clear {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-clear:hover {
            background: #e0e0e0;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .result-title {
            font-size: 1.8em;
            font-weight: 700;
        }
        
        .result-title.fake {
            color: #e74c3c;
        }
        
        .result-title.real {
            color: #27ae60;
        }
        
        .result-icon {
            font-size: 3em;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
        }
        
        .confidence-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .example-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .example-btn {
            padding: 12px 20px;
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            font-size: 0.95em;
        }
        
        .example-btn:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Fake News Detector</h1>
            <p>AI-Powered News Authenticity Analysis</p>
            <div class="model-badge">Model: {{ model_name }}</div>
        </div>
        
        <div class="content">
            <div class="input-section">
                <label for="newsText">Enter News Article:</label>
                <textarea 
                    id="newsText" 
                    placeholder="Paste or type a news article here to analyze its authenticity..."
                ></textarea>
                
                <div class="button-group">
                    <button class="btn-analyze" onclick="analyzeNews()">
                        üîç Analyze
                    </button>
                    <button class="btn-clear" onclick="clearAll()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing article...</p>
            </div>
            
            <div class="result-section" id="results">
                <div class="result-header">
                    <div>
                        <div class="result-title" id="prediction"></div>
                        <div style="color: #666; margin-top: 5px;" id="confidenceLevel"></div>
                    </div>
                    <div class="result-icon" id="resultIcon"></div>
                </div>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-label">Confidence</div>
                        <div class="metric-value" id="confidence">--</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Authenticity Score</div>
                        <div class="metric-value" id="probability">--</div>
                    </div>
                </div>
                
                <div class="confidence-bar">
                    <div class="confidence-fill" id="confidenceBar" style="width: 0%">
                        <span id="confidenceText">0%</span>
                    </div>
                </div>
            </div>
            
            <div class="examples">
                <h3>üìù Try Example Articles:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="loadExample(0)">
                        ‚úÖ Real: "As U.S. budget fight looms, Republicans flip their fiscal..."
                    </button>
                    <button class="example-btn" onclick="loadExample(1)">
                        üö® Fake: "Donald Trump Sends Out Embarrassing New Year‚Äôs..."
                    </button>
                    <button class="example-btn" onclick="loadExample(2)">
                        ‚úÖ Real: "`U.S. military to accept transgender recruits on Monday..."
                    </button>
                    <button class="example-btn" onclick="loadExample(3)">
                        üö® Fake: "So, to all the people who voted for this a hole thinking ..."
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const examples = [
            ` U.S. budget fight looms, Republicans flip their fiscal script","WASHINGTON (Reuters) - The head of a conservative Republican faction in the U.S. Congress, who voted this month for a huge expansion of the national debt to pay for tax cuts, called himself a ‚Äúfiscal conservative‚Äù on Sunday and urged budget restraint in 2018. In keeping with a sharp pivot under way among Republicans, U.S. Representative Mark Meadows, speaking on CBS‚Äô ‚ÄúFace the Nation,‚Äù drew a hard line on federal spending, which lawmakers are bracing to do battle over in January. When they return from the holidays on Wednesday, lawmakers will begin trying to pass a federal budget in a fight likely to be linked to other issues, such as immigration policy, even as the November congressional election campaigns approach in which Republicans will seek to keep control of Congress. President Donald Trump and his Republicans want a big budget increase in military spending, while Democrats also want proportional increases for non-defense ‚Äúdiscretionary‚Äù spending on programs that support education, scientific research, infrastructure, public health and environmental protection. ‚ÄúThe (Trump) administration has already been willing to say: ‚ÄòWe‚Äôre going to increase non-defense discretionary spending ... by about 7 percent,‚Äô‚Äù Meadows, chairman of the small but influential House Freedom Caucus, said on the program. ‚ÄúNow, Democrats are saying that‚Äôs not enough, we need to give the government a pay raise of 10 to 11 percent. For a fiscal conservative, I don‚Äôt see where the rationale is. ... Eventually you run out of other people‚Äôs money,‚Äù he said. Meadows was among Republicans who voted in late December for their party‚Äôs debt-financed tax overhaul, which is expected to balloon the federal budget deficit and add about $1.5 trillion over 10 years to the $20 trillion national debt. ‚ÄúIt‚Äôs interesting to hear Mark talk about fiscal responsibility,‚Äù Democratic U.S. Representative Joseph Crowley said on CBS. Crowley said the Republican tax bill would require the  United States to borrow $1.5 trillion, to be paid off by future generations, to finance tax cuts for corporations and the rich. ‚ÄúThis is one of the least ... fiscally responsible bills we‚Äôve ever seen passed in the history of the House of Representatives. I think we‚Äôre going to be paying for this for many, many years to come,‚Äù Crowley said. Republicans insist the tax package, the biggest U.S. tax overhaul in more than 30 years,  will boost the economy and job growth. House Speaker Paul Ryan, who also supported the tax bill, recently went further than Meadows, making clear in a radio interview that welfare or ‚Äúentitlement reform,‚Äù as the party often calls it, would be a top Republican priority in 2018. In Republican parlance, ‚Äúentitlement‚Äù programs mean food stamps, housing assistance, Medicare and Medicaid health insurance for the elderly, poor and disabled, as well as other programs created by Washington to assist the needy. Democrats seized on Ryan‚Äôs early December remarks, saying they showed Republicans would try to pay for their tax overhaul by seeking spending cuts for social programs. But the goals of House Republicans may have to take a back seat to the Senate, where the votes of some Democrats will be needed to approve a budget and prevent a government shutdown. Democrats will use their leverage in the Senate, which Republicans narrowly control, to defend both discretionary non-defense programs and social spending, while tackling the issue of the ‚ÄúDreamers,‚Äù people brought illegally to the country as children. Trump in September put a March 2018 expiration date on the Deferred Action for Childhood Arrivals, or DACA, program, which protects the young immigrants from deportation and provides them with work permits. The president has said in recent Twitter messages he wants funding for his proposed Mexican border wall and other immigration law changes in exchange for agreeing to help the Dreamers. Representative Debbie Dingell told CBS she did not favor linking that issue to other policy objectives, such as wall funding. ‚ÄúWe need to do DACA clean,‚Äù she said.  On Wednesday, Trump aides will meet with congressional leaders to discuss those issues. That will be followed by a weekend of strategy sessions for Trump and Republican leaders on Jan. 6 and 7, the White House said. Trump was also scheduled to meet on Sunday with Florida Republican Governor Rick Scott, who wants more emergency aid. The House has passed an $81 billion aid package after hurricanes in Florida, Texas and Puerto Rico, and wildfires in California. The package far exceeded the $44 billion requested by the Trump administration. The Senate has not yet voted on the aid. ",politicsNews,"December 31, 2017`,
            `Donald Trump Sends Out Embarrassing New Year‚Äôs Eve Message; This is Disturbing,"Donald Trump just couldn t wish all Americans a Happy New Year and leave it at that. Instead, he had to give a shout out to his enemies, haters and  the very dishonest fake news media.  The former reality show star had just one job to do and he couldn t do it. As our Country rapidly grows stronger and smarter, I want to wish all of my friends, supporters, enemies, haters, and even the very dishonest Fake News Media, a Happy and Healthy New Year,  President Angry Pants tweeted.  2018 will be a great year for America! As our Country rapidly grows stronger and smarter, I want to wish all of my friends, supporters, enemies, haters, and even the very dishonest Fake News Media, a Happy and Healthy New Year. 2018 will be a great year for America! `,
            `U.S. military to accept transgender recruits on Monday: Pentagon,"WASHINGTON (Reuters) - Transgender people will be allowed for the first time to enlist in the U.S. military starting on Monday as ordered by federal courts, the Pentagon said on Friday, after President Donald Trump‚Äôs administration decided not to appeal rulings that blocked his transgender ban. Two federal appeals courts, one in Washington and one in Virginia, last week rejected the administration‚Äôs request to put on hold orders by lower court judges requiring the military to begin accepting transgender recruits on Jan. 1. A Justice Department official said the administration will not challenge those rulings. ‚ÄúThe Department of Defense has announced that it will be releasing an independent study of these issues in the coming weeks. So rather than litigate this interim appeal before that occurs, the administration has decided to wait for DOD‚Äôs study and will continue to defend the president‚Äôs lawful authority in District Court in the meantime,‚Äù the official said, speaking on condition of anonymity. In September, the Pentagon said it had created a panel of senior officials to study how to implement a directive by Trump to prohibit transgender individuals from serving. The Defense Department has until Feb. 21 to submit a plan to Trump. Lawyers representing currently-serving transgender service members and aspiring recruits said they had expected the administration to appeal the rulings to the conservative-majority Supreme Court, but were hoping that would not happen. Pentagon spokeswoman Heather Babb said in a statement: ‚ÄúAs mandated by court order, the Department of Defense is prepared to begin accessing transgender applicants for military service Jan. 1. All applicants must meet all accession standards.‚Äù Jennifer Levi, a lawyer with gay, lesbian and transgender advocacy group GLAD, called the decision not to appeal ‚Äúgreat news.‚Äù ‚ÄúI‚Äôm hoping it means the government has come to see that there is no way to justify a ban and that it‚Äôs not good for the military or our country,‚Äù Levi said. Both GLAD and the American Civil Liberties Union represent plaintiffs in the lawsuits filed against the administration. In a move that appealed to his hard-line conservative supporters, Trump announced in July that he would prohibit transgender people from serving in the military, reversing Democratic President Barack Obama‚Äôs policy of accepting them. Trump said on Twitter at the time that the military ‚Äúcannot be burdened with the tremendous medical costs and disruption that transgender in the military would entail.‚Äù Four federal judges - in Baltimore, Washington, D.C., Seattle and Riverside, California - have issued rulings blocking Trump‚Äôs ban while legal challenges to the Republican president‚Äôs policy proceed. The judges said the ban would likely violate the right under the U.S. Constitution to equal protection under the law. The Pentagon on Dec. 8 issued guidelines to recruitment personnel in order to enlist transgender applicants by Jan. 1. The memo outlined medical requirements and specified how the applicants‚Äô sex would be identified and even which undergarments they would wear. The Trump administration previously said in legal papers that the armed forces were not prepared to train thousands of personnel on the medical standards needed to process transgender applicants and might have to accept ‚Äúsome individuals who are not medically fit for service.‚Äù The Obama administration had set a deadline of July 1, 2017, to begin accepting transgender recruits. But Trump‚Äôs defense secretary, James Mattis, postponed that date to Jan. 1, 2018, which the president‚Äôs ban then put off indefinitely. Trump has taken other steps aimed at rolling back transgender rights. In October, his administration said a federal law banning gender-based workplace discrimination does not protect transgender employees, reversing another Obama-era position. In February, Trump rescinded guidance issued by the Obama administration saying that public schools should allow transgender students to use the restroom that corresponds to their gender identity. ",politicsNews,"December 29, 2017 "`,
            `So, to all the people who voted for this a hole thinking he would change once he got into power, you were wrong! 70-year-old men don t change and now he s a year older.Photo by Andrew Burton/Getty Images.",News,"December 31, 2017"`
        ];
        
        function loadExample(index) {
            document.getElementById('newsText').value = examples[index];
        }
        
        function clearAll() {
            document.getElementById('newsText').value = '';
            document.getElementById('results').classList.remove('show');
        }
        
        async function analyzeNews() {
            const text = document.getElementById('newsText').value.trim();
            
            if (!text) {
                alert('Please enter some text to analyze');
                return;
            }
            
            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing text: ' + error);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(data) {
            const isFake = data.prediction === 'FAKE';
            const confidence = (data.confidence * 100).toFixed(1);
            const probability = (data.probability_real * 100).toFixed(1);
            
            // Set prediction
            const predictionEl = document.getElementById('prediction');
            predictionEl.textContent = data.prediction + ' NEWS';
            predictionEl.className = 'result-title ' + (isFake ? 'fake' : 'real');
            
            // Set icon
            document.getElementById('resultIcon').textContent = isFake ? 'üö®' : '‚úÖ';
            
            // Set confidence level
            document.getElementById('confidenceLevel').textContent = 
                data.confidence_level + ' Confidence';
            
            // Set metrics
            document.getElementById('confidence').textContent = confidence + '%';
            document.getElementById('probability').textContent = probability + '%';
            
            // Set confidence bar
            const confidenceBar = document.getElementById('confidenceBar');
            confidenceBar.style.width = confidence + '%';
            document.getElementById('confidenceText').textContent = confidence + '%';
            
            // Show results
            document.getElementById('results').classList.add('show');
        }
    </script>
</body>
</html>
